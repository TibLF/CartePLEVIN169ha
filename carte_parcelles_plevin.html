<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte des parcelles de Plévin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Crée la carte centrée sur Plévin
    const map = L.map('map').setView([48.25, -3.55], 15);

    // Ajoute une couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // Charge les données GeoJSON
    fetch('parcelles_plevin.geojson')
      .then(response => response.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = "";
              for (const key in feature.properties) {
                popupContent += `<b>${key}</b>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popupContent);
            }
          },
          style: {
            color: 'green',
            weight: 1
          }
        }).addTo(map);

        // Ajuste la vue à l'ensemble des parcelles
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(err => {
        alert("Erreur lors du chargement du fichier GeoJSON : " + err);
      });
  </script>
</body>
</html>
