<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte des Parcelles à Plévin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Feuilles de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Bibliothèque Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialiser la carte centrée sur Plévin (coordonnées approximatives)
    var map = L.map('map').setView([48.284, -3.510], 15);

    // Ajouter une couche de tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Charger le fichier GeoJSON (doit être à la racine du dépôt GitHub Pages)
    fetch('parcelles_plevin.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data).addTo(map);
      })
      .catch(error => {
        console.error('Erreur lors du chargement du fichier GeoJSON :', error);
      });
  </script>
</body>
</html>
