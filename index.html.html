<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carte des parcelles à Plévin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha512-sA+e2GCz5POgaDnFFG7tZyXHo2RUXvV3k0W4bUvDShzF2WZdxMNiZrqDId20kKd0RGJi/6tKpRtP4v1y0SjwQw=="
        crossorigin="" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha512-vXq8NfLzCXxRTZz8U0h2U7IOkHmv9nAF3ZVHxMyClnu+gExQ4EeLbtWwAHVsmZiXV9vWTOAl7njH0CdmP9Z4Xg=="
        crossorigin=""></script>

    <!-- Inclusion du fichier GeoJSON sous forme de JS -->
    <script src="parcelles_plevin.js"></script>

    <script>
        var map = L.map('map').setView([48.305, -3.530], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.geoJSON(parcellesGeoJSON).addTo(map);
    </script>
</body>
</html>
